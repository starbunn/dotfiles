; idea for polybar setup:
; left: workspaces, link to application launcher, etc.
; middle: xwindow,
; right: cpu usage, file usage, mem usage, internet, uptime, download/upload, kernel version, time, etc.

; nf-fa-battery_# for battery indicator?

[colors]
background = #1E1E2E
background-alt = #302D41
foreground = #c9cbff
primary = #f28fad
secondary = #abe9b3
alert = #96cdfb
disabled = #988ba2

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "bunni:pixelsize=13;0"
font-1 = "Symbols Nerd Font:pixelsize=13;0"

modules-left = applauncher xworkspaces xkeyboard time-alt
modules-center = cpu memory
modules-right = eth pulseaudio uptime time power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

override-redirect = false

[module/uptime]
type = custom/script
exec = ~/.config/polybar/scripts/uptime
format-prefix = 
format-prefix-foreground = ${colors.primary}
format-foreground = "${colors.disabled}"
interval = 30

[module/time]
type = custom/script
exec = ~/.config/polybar/scripts/time
format-prefix = 
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.secondary}
interval = 30

[module/time-alt]
type = custom/script
exec = ~/.config/polybar/scripts/time-alt
format-prefix = 
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.secondary}
interval = 30

[module/applauncher]
type = custom/script
exec = echo ךּ
click-left = rofi -show drun -location 1 -yoffset 24

[module/power]
type = custom/script
exec = echo 
click-left = rofi -show p -modi p:power-menu -location 3 -yoffset 24

[module/xworkspaces]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0=1;
ws-icon-1=2;
ws-icon-2=3;爵
ws-icon-3=4;
ws-icon-4=5;
ws-icon-5=6;unknown
ws-icon-6=7;unown
ws-icon-7=8;un-known
ws-icon-8=9;sameasleft
ws-icon-9=10;sameasleftleft
ws-icon-default = 

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.disabled}

; [module/filesystem]
; type = internal/fs
; interval = 25

; mount-0 = /

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 30
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = ""
format-mounted-prefix-foreground = ${colors.primary}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-prefix-foreground = ${colors.background-alt}

label-mounted = "%{A1:terminal -e ncdu &:} %free%%{A}"
label-unmounted = " %mountpoint%: NA"
label-mounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ﱝ muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-warn-prefix = " "
label = %percentage_used:2%%
label-warn = %percentage_used:2%%
label-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "直 "
format-connected-prefix-foreground = ${colors.primary}
format-disconnected-prefix = "睊 "
format-disconnected-prefix-foreground = ${colors.disabled}
label-connected = %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.disabled}
label-connected = %local_ip%

[module/date]
type = internal/date
interval = 1

date = %-I:%M %p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
