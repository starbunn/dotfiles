include rose-pine/rose-pine.conf
# ^ Default

#include gruvbox/colors/gruvbox-material-dark-soft.conf
# ^ Soft variant

window_padding_width 2

font_size 14.0

font_family      pyrasevid term
bold_font        pyrasevid term Heavy
italic_font      pyrasevid term Italic
bold_italic_font pyrasevid term Heavy Italic

font_features pyrasevid-term -liga
font_features pyrasevid-term-Heavy -liga
font_features pyrasevid-term-Italic -liga
font_features pyrasevid-term-Heavy-Italic -liga

