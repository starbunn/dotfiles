<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<description>make pyrasevid-alacritty for pyrasevid nerd font</description>
	<alias>
		<family>pyrasevid-alacritty</family>
		<prefer>
			<family>pyrasevid</family>
			<family>Symbols Nerd Font</family>
            <family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
