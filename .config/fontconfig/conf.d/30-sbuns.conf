<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<description>sbuns font that combines multiple fonts</description>
	<alias>
		<family>sbuns</family>
		<prefer>
			<family>bunni</family>
			<family>Symbols Nerd Font</family>
            <family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
